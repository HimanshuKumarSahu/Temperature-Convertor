<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp convertor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="tempCalc" onsubmit="CalculateTemp(); return false">
    <label for="temp">Please enter the temperature you want to change : </label>
    <br/>
    <input type="number" id="temp" name="temp">
     <select name="tempDiff" id="tempDiff">
        <option value="cel">Celcius</option>
        <option value="fah">Fahrenheit</option>
     </select>
     <br/>
     <input type="submit" name="temp">
     <br/>
     <span id="result"></span>

    </form>
    <script src="script.js"></script>
</body>
</html>
